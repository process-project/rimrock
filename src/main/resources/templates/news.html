<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<body>
	<div id="wrapper" layout:fragment="content">
		<div id="grey">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
						<p>
							<img class="avatar-sm" th:src="@{/img/team/mk.jpg}" alt="Marek Kasztelnik" />
							<ba>Marek Kasztelnik</ba>
						</p>
						<p>
							<bd th:text="#{news.2.date}"></bd>
						</p>
						<h4 th:text="#{news.2.title}"></h4>
						<p th:text="#{news.2.text}"></p>
					</div>

				</div>
			</div>
		</div>

		<div id="white">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
						<p>
							<img class="avatar-sm" th:src="@{/img/team/dh.png}" alt="Daniel Harężlak" />
							<ba>Daniel Harężlak</ba>
						</p>
						<p>
							<bd th:text="#{news.1.date}"></bd>
						</p>
						<h4 th:text="#{news.1.title}"></h4>
						<p th:text="#{news.1.text}"></p>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
